<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>
            Sophie Bluel <span class="title-subtext">Architecte d'intérieur</span>
        </h1>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html#portfolio">projets</a></li>
                <li><a href="index.html#contact">contact</a></li>
                <li class="nav-selected">login</li>
                <li>
                    <a href="#" aria-label="Instagram">
                        <img src="./assets/icons/instagram.png" alt="Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section" class="login">
            <h2>Log In</h2>
            <div id="error-container" class="error-box"></div>
            <form class="login-form" action="#" method="POST" onsubmit="return false;">
                <label for="email-field">E-mail</label>
                <input type="email" id="email-field" name="email" required>
                <div class="email-error"></div>
                
                <label for="password-field">Mot de passe</label>
                <input type="password" id="password-field" name="password" required>
                <div class="password-error"></div>
                
                <button type="submit" id="login-button">Se connecter</button>
            </form>
            <a href="#" class="forgot-password-link">Mot de passe oublié</a>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="footer-nav">
                <li><a href="#">Mentions Légales</a></li>
            </ul>
        </nav>
    </footer>

    <script src="./assets/scripts/login.js" defer></script>

</body>
</html>
